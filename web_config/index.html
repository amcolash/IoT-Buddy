<html>
  <head>
    <title>PebbleIoT</title>
    <link rel="stylesheet" href="bower_components/Slate/dist/css/slate.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/Slate/dist/js/slate.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div class="item-container">
      <div class="item-container-content">
        <div class="item">
          In order to use this app, you will need to set up the
          <a href="https://ifttt.com/maker">Maker Channel</a> from IFTTT.
          Then, you can set up your IFTTT Maker key and triggers below.
        </div>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">IFTTT Maker Channel Key</div>
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper">
            <input type="text" class="item-input" name="key" placeholder="Key">
          </div>
        </label>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">Trigger</div>
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper item-input-wrapper-button">
            <input type="text" class="item-input" name="trigger-name" placeholder="Trigger Name">
          </div>
          <div class="item-input-wrapper item-input-wrapper-button" style="margin-top">
            <input type="text" class="item-input" name="trigger-event" placeholder="Trigger Event">
          </div>
          <input type="button" id="add" class="item-button item-input-button" value="Add">
        </label>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">draggable Items</div>
      <div class="item-container-content">
        <div class="item-draggable-list">
          <span class="empty">Trigger List Empty</span>
        </ul>
      </div>
    </div>
  </div>

    <div class="item-container">
      <div class="button-container">
        <input id="save" type="button" class="item-button" value="SAVE">
      </div>
    </div>
  </body>
</html>
